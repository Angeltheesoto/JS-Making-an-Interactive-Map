<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./index.css">
 <!-- Leaflet css -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <!-- Get the users location -->
  <link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css" />
  

 <title>Geo Location</title>
</head>
<body>
 <h1>Geolocation Map</h1>
 <br>
 <hr>
 <form action="">
    <select name="places" id="places" title="places">
      <option value="nothing">Please choose</option>
      <option value="coffee" id="coffee">coffee</option>
      <option value="restaurant" id="restaurant">restaurant</option>
      <option value="hotel" id="hotel">hotel</option>
      <option value="market" id="marker">market</option>
    </select>
    <button type="submit"  id="submit">Submit</button>
 </form>


<div id="map"></div>
<br><hr>

 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>

  <!-- Get the users location -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js"
   charset="utf-8"></script>

<script src="./index.js"></script>
<script src="./"></script>
</body>
</html>
